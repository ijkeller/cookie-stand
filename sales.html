<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sales</title>
</head>

<body>
    <nav>
        <h1>Sales Page</h1>
        <a href="/index.html">Home Page</a>
    </nav>
    <main>
        <table id="sales-data">

        </table>
        <form name="theForm" id="newStoreForm">
            <fieldset>
                <legend>New Store</legend>
                <div>
                    <label for="store">Store Location</label>
                    <input type="text" name="store" id="store" placeholder="City Name" required>
                    <label for="avg">Average Purchase</label>
                    <input type="number" name="avg" step="0.01" id="avg" required>
                </div>
                <div>
                </div>
                <fieldset>
                    <legend>Hourly Customers</legend>
                    <div>
                        <label for="min">Min</label>
                        <input type="number" name="min" id="min" required>
                        <label for="">Max</label><input type="number" name="max" id="max" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Optional</legend>
                    <div>
                        <label for="">Opening Time</label>
                        <input type="number" name="open" id="open" min="0" max="12" value="6"> am,
                        <label for="">Closing Time</label>
                        <input type="number" name="close" id="close" min="0" max="12" value="7"> pm
                    </div>
                </fieldset>
                <button type="submit" id='input_submit'>Submit</button>
            </fieldset>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
